<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Construtora</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased bg-gray-100 text-gray-900">
    <!-- Formulário de Contato -->
    <section class="container mx-auto my-12 p-6 grid md:grid-cols-2 gap-8">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6">Entre em Contato</h2>
        <label class="block text-sm font-bold mb-2" for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          class="shadow appearance-none border rounded w-full py-2 px-3"
        />
        <label class="block text-sm font-bold mt-4 mb-2" for="email"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="shadow appearance-none border rounded w-full py-2 px-3"
        />
        <label class="block text-sm font-bold mt-4 mb-2" for="assunto"
          >Assunto</label
        >
        <input
          type="text"
          id="assunto"
          class="shadow appearance-none border rounded w-full py-2 px-3"
        />
        <label class="block text-sm font-bold mt-4 mb-2" for="mensagem"
          >Mensagem</label
        >
        <textarea
          id="mensagem"
          class="shadow appearance-none border rounded w-full py-2 px-3"
        ></textarea>
        <button class="mt-6 bg-blue-500 text-white font-bold py-2 px-4 rounded">
          Enviar
        </button>
      </form>

      <!-- Google Maps -->
      <div class="h-64 md:h-full">
        <iframe
          src="https://maps.google.com/maps?q=Endereço&t=&z=13&ie=UTF8&iwloc=&output=embed"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
        ></iframe>
      </div>
    </section>
  </body>
</html>
